<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts.js"></script>
    <title>Previsão Do Tempo</title>
  </head>
  <body>
    <div class="big-box">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="button-search" onclick="clickSearch()">
        <img class="img-search" src="./img/find.svg" alt="buscar" />
      </button>
      <div class="medium-box">
        <h2 class="city">Tempo em São Paulo, BR</h2>

        <p class="temp">Temperatura: 21°C</p>

        <p class="temp-min">Mínima: 10°C</p>

        <p class="temp-max">Máxima: 31°C</p>

        <div class="small-box">
          <img
            class="img-temp"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone-info-tempo"
          />
          <p class="text-forecast">Nublado</p>
        </div>

        <p class="text-humidity">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
