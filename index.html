<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="big-box">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="button-search" onclick="clickSearch()">
        <img class="img-search" src="./img/find.svg" alt="buscar" />
      </button>
      <div class="medium-box">
        <h2 class="city">Tempo em São Paulo</h2>

        <p class="temp">21°C</p>

        <div class="small-box">
          <img src="./img/04n.png" alt="icone-info-tempo" />
          <p class="text-forecast">Nublado</p>
        </div>

        <p class="text-moisture">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
